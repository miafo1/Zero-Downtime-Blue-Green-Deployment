version: '3.8'

services:
  # Blue Service
  blue:
    build: .
    image: myapp:blue
    container_name: blue_app
    environment:
      - APP_COLOR=blue
      - APP_VERSION=1.0
    expose:
      - "5000"
    networks:
      - app_network

  # Green Service
  green:
    build: .
    image: myapp:green
    container_name: green_app
    environment:
      - APP_COLOR=green
      - APP_VERSION=1.1
    expose:
      - "5000"
    networks:
      - app_network

  # NGINX Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx_lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app_network
    depends_on:
      - blue
      - green

networks:
  app_network:
    driver: bridge
