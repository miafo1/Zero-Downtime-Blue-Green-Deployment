version: '3.8'

services:
  # Blue Service
  blue:
    build: .
    image: myapp:blue
    container_name: blue_app
    environment:
      - APP_COLOR=blue
      - APP_VERSION=1.0
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
    expose:
      - "5000"
    networks:
      - app_network
    depends_on:
      - db

  # Green Service
  green:
    build: .
    image: myapp:green
    container_name: green_app
    environment:
      - APP_COLOR=green
      - APP_VERSION=1.1
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
    expose:
      - "5000"
    networks:
      - app_network
    depends_on:
      - db

  # NGINX Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx_lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app_network
    depends_on:
      - blue
      - green

  # Database Service
  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
